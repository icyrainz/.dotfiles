font:
  size: 20.0
  normal:
    family: Agave Nerd Font Mono
    style: Regular

  bold:
    family: Agave Nerd Font Mono
    style: Bold

  italic:
    family: Agave Nerd Font Mono
    style: Italic

  bold_italic:
    family: Agave Nerd Font Mono
    style: Bold Italic

window:
  opacity: 0.95
  option_as_alt: OnlyLeft

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
