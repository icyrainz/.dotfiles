- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      path: nvim
    ~/.config/tmux:
      path: tmux
    ~/.config/wezterm:
      path: wezterm
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/include:
      path: fish/include
    ~/.hammerspoon:
      path: hammerspoon
      if: '[ "$(uname)" = "Darwin" ]'
    ~/.config/doom:
      path: doom
    ~/.ideavimrc:
      path: ideavim/.ideavimrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.bashrc:
      path: bash/.bashrc
    ~/.bash_profile:
      path: bash/.bash_profile
    ~/.bash_custom:
      path: bash/.bash_custom

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./install_tools.sh, Installing tools]
    - ["command -v fish >/dev/null && fish -c 'curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher update'", Installing Fisher plugins]
