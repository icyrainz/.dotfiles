- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc:
      path: zshrc
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim:
      path: nvim
    ~/.config/kitty:
      path: kitty
    ~/.config/alacritty:
      path: alacritty
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.wezterm.lua:
      path: wezterm.lua
    ~/.config/fish/config.fish:
      path: fish/config.fish

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./install_tools.sh, Installing tools]
    - [chmod +x ~/.antidote/antidote && ~/.antidote/antidote update, Updating antidote packages]
