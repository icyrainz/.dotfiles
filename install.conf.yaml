- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc:
      path: zshrc
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim: 
      path: nvim
    ~/.config/kitty: 
      path: kitty
    ~/.config/alacritty:
      path: alacritty
    ~/.tmux.conf:
      path: tmux/tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - nvim --headless -c 'autocmd User PackerComplete quitall' -c PackerSync
    - brew install exa fd bat fzf dash htop lazygit ripgrep thefuck tree
    - brew install font-code-new-roman-nerd-font font-hack-nerd-font font-agave-nerd-font
