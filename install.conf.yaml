- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      path: nvim
    ~/.config/tmux:
      path: tmux
    ~/.config/wezterm:
      path: wezterm
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/include:
      path: fish/include
    ~/.config/karabiner/karabiner.json:
      path: karabiner/karabiner.json
      if: '[ "$(uname)" = "Darwin" ]'
    ~/.hammerspoon:
      path: hammerspoon
      if: '[ "$(uname)" = "Darwin" ]'
    ~/.config/doom:
      path: doom
    ~/.ideavimrc:
      path: ideavim/.ideavimrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.bashrc:
      path: bash/.bashrc
    ~/.bash_profile:
      path: bash/.bash_profile
    ~/.bash_custom:
      path: bash/.bash_custom
    ~/.config/sway:
      path: sway
      if: '[ "$(uname)" = "Linux" ]'

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./install_tools.sh, Installing tools]
    - [./install_tmux_tpm.sh, Installing tmux tpm]
