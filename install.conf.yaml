- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      path: nvim
    ~/.config/tmux:
      path: tmux
    ~/.config/wezterm:
      path: wezterm
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/include:
      path: fish/include
    ~/.config/fish/fish_plugins:
      path: fish/fish_plugins
    ~/.config/fish/completions/:
      path: fish/completions/*
      glob: true
    ~/.hammerspoon:
      path: hammerspoon
      if: '[ "$(uname)" = "Darwin" ]'
    ~/.config/doom:
      path: doom
    ~/.ideavimrc:
      path: ideavim/.ideavimrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.bashrc:
      path: bash/.bashrc
    ~/.bash_profile:
      path: bash/.bash_profile
    ~/.bash_custom:
      path: bash/.bash_custom
    ~/.config/opencode/opencode.json:
      path: opencode/opencode.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        "test -d tmux/plugins/tpm || git clone https://github.com/tmux-plugins/tpm tmux/plugins/tpm",
        Installing TPM,
      ]
    - [tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
    - [./install_tools.sh, Installing tools]
    - [
        "if command -v fish >/dev/null; then fish -c 'curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher update'; fi",
        Installing Fisher plugins,
      ]
