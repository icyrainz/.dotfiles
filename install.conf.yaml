- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc:
      path: zshrc
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim:
      path: nvim
    ~/.config/kitty:
      path: kitty
    ~/.config/alacritty:
      path: alacritty
    ~/.config/tmux:
      path: tmux
    ~/.config/wezterm:
      path: wezterm
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/include:
      path: fish/include
    ~/.config/karabiner/karabiner.json:
      path: karabiner/karabiner.json
    ~/.hammerspoon:
      path: hammerspoon
    ~/.config/helix:
      path: helix

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./install_tools.sh, Installing tools]
    # - [./install_antidote.sh, Installing antidote]
    - [./install_tmux_tpm.sh, Installing tmux tpm]
